<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Editoriala-modificar</title>
    </head>
    <body>
        <p class="h1">EDITORIALES</p>
        <div th:if="${perfect}!=null" class="card text-white bg-success mb-3" >
            <div class="card-body">
                <h5 class="card-title">BIEN PERRO </h5>
                <p class="card-text" th:text="${perfect}"></p>
            </div>
        </div>
        <div th:if="${mal}!=null" class="card text-white bg-danger mb-3" >
            <div class="card-body">
                <h5 class="card-title">JAJAJAJA</h5>
                <p class="card-text" th:text="${mal}"></p>
            </div>
        </div>
        
        </table>
        <p class="h1">modificar editorial</p>

        <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">
            <input hidden th:value="id" name="id">
            <div class="mb-3">
                <label >NOMBRE</label>
                <input th:value="${editorial.nombre}" type="text" class="form-control" name="nombre" >

            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>





        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
