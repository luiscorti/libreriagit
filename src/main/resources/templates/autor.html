<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Autores</title>
    </head>
    <body>
        <p class="h1">AUTORES</p>
        <table class="table">
            <thead>
                <tr class="table-success">
                    <th scope="col">NOMBRE</th>
                    <th scope="col">EDITAR</th>
                    <th scope="col">BAJA/ALTA</th>

                </tr>
            </thead>
            <tbody>
            <div th:if="${perfect}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">ESO TILIN </h5>
                    <p class="card-text" th:text="${perfect}"></p>
                </div>
            </div>
             <div th:if="${mal}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">JAJAJAJA</h5>
                    <p class="card-text" th:text="${mal}"></p>
                </div>
            </div>
            <tr  class="table-success">
                <th scope="row">1</th>
                <td class="table-primary">Mark</td>
                <td class="table-primary">Otto</td>

            </tr>
            <tr  class="table-success">
                <th scope="row">2</th>
                <td class="table-primary">Jacob</td>
                <td class="table-primary">Thornton</td>

            </tr>
            <tr  class="table-success">
                <th scope="row">3</th>
                <td class="table-primary">Larry the Bird</td>
                <td class="table-primary">Thornton</td>
            </tr>

        </tbody>
    </table>
    <p class="h1">ingresar autor</p>

    <form th:action="@{/autor/registro}" method="POST">
        <div class="mb-3">
            <label >NOMBRE</label>
            <input type="text" class="form-control" name="nombre"  >

        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
